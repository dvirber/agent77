<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>סוכן AI של מזג האוויר</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #87CEEB, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4682B4;
      color: white;
      padding: 20px 0;
      font-size: 2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      margin-top: 50px;
    }
    input, button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #1E90FF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1C86EE;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background: #f0f0f0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>סוכן AI של מזג האוויר ☀️🌧️</header>
  <div class="container">
    <input type="text" id="cityInput" placeholder="הכנס שם עיר" />
    <button onclick="getWeather()">בדוק מזג אוויר</button>
    <div id="result"></div>
  </div>
  <footer>
    מופעל על ידי <a href="https://wttr.in" target="_blank">wttr.in</a>
  </footer>
  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "טוען נתונים...";
      try {
        const res = await fetch(`https://wttr.in/${city}?format=3`);
        const data = await res.text();
        resultDiv.innerHTML = data;
      } catch (err) {
        resultDiv.innerHTML = "אירעה שגיאה. נסה שוב.";
      }
    }
  </script>
</body>
</html>
